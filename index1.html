<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FocusFlow - Daily Task Timer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background: #4a90e2;
      color: white;
      padding: 1rem 2rem;
      width: 100%;
      text-align: center;
    }

    main {
      margin-top: 2rem;
      max-width: 600px;
      width: 90%;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h1 {
      margin-top: 0;
    }

    .task-list {
      margin-bottom: 1.5rem;
    }

    .task-list input {
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    button:hover {
      background: #357ab7;
    }

    .timer {
      font-size: 2rem;
      margin: 1rem 0;
    }

    .quote {
      margin-top: 1.5rem;
      font-style: italic;
      color: #555;
      min-height: 2.5em;
    }

    .task-item {
      margin-top: 1rem;
    }

    @media (max-width: 600px) {
      .timer {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>FocusFlow</h1>
    <p>Your Daily Task Timer with Motivation</p>
  </header>

  <main>
    <div class="task-list">
      <input type="text" placeholder="Enter Task #1" class="task-input">
      <input type="text" placeholder="Enter Task #2" class="task-input">
      <input type="text" placeholder="Enter Task #3" class="task-input">
      <input type="text" placeholder="Enter Task #4" class="task-input">
      <input type="text" placeholder="Enter Task #5" class="task-input">
      <button id="startButton">Start Timer</button>
    </div>

    <div class="task-item" id="currentTask"></div>
    <div class="timer" id="timer">25:00</div>
    <div class="quote" id="quoteBox"></div>
  </main>

  <script>
    const quotes = [
      "Focus on being productive instead of busy. â€“ Tim Ferriss",
      "The key to success is to start before youâ€™re ready. â€“ Marie Forleo",
      "You donâ€™t need more time, you just need to decide. â€“ Seth Godin",
      "It always seems impossible until itâ€™s done. â€“ Nelson Mandela",
      "Success is the sum of small efforts, repeated daily. â€“ Robert Collier"
    ];

    const timerDisplay = document.getElementById('timer');
    const startButton = document.getElementById('startButton');
    const taskInputs = document.querySelectorAll('.task-input');
    const currentTask = document.getElementById('currentTask');
    const quoteBox = document.getElementById('quoteBox');

    let tasks = [];
    let currentTaskIndex = 0;
    let timerInterval;
    let timeLeft = 1500; // 25 minutes in seconds

    function updateTimerDisplay() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function showNextTask() {
      if (currentTaskIndex >= tasks.length) {
        currentTask.textContent = "All tasks completed! ðŸŽ‰";
        clearInterval(timerInterval);
        timerDisplay.textContent = "--:--";
        quoteBox.textContent = "Take a break. You've earned it!";
        return;
      }

      const task = tasks[currentTaskIndex];
      currentTask.textContent = `Now working on: ${task}`;
      quoteBox.textContent = quotes[Math.floor(Math.random() * quotes.length)];
      timeLeft = 1500;
      updateTimerDisplay();

      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timeLeft--;
        updateTimerDisplay();
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          currentTaskIndex++;
          showNextTask();
        }
      }, 1000);
    }

    startButton.addEventListener('click', () => {
      tasks = Array.from(taskInputs)
        .map(input => input.value.trim())
        .filter(value => value !== "");

      if (tasks.length === 0) {
        alert("Please enter at least one task.");
        return;
      }

      currentTaskIndex = 0;
      showNextTask();
    });
  </script>

</body>
</html>
